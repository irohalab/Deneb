<admin-navbar navTitle="下载管理">
    <div class="ui icon input action-item search-action">
        <input type="text" placeholder="Search Download Job" #searchBox>
        <i class="search icon"></i>
    </div>
    <div class="accessory-action ui inline dropdown" uiDropdown="click">
        <div class="text">{{selectJobStatus | titlecase}}</div>
        <i class="dropdown icon"></i>
        <div class="menu">
            <div class="item" (click)="onChangeStatus(mJobStatus.Pending)">Pending</div>
            <div class="item" (click)="onChangeStatus(mJobStatus.Downloading)">Downloading</div>
            <div class="item" (click)="onChangeStatus(mJobStatus.Complete)">Complete</div>
            <div class="item" (click)="onChangeStatus(mJobStatus.Paused)">Paused</div>
            <div class="item" (click)="onChangeStatus(mJobStatus.Error)">Error</div>
        </div>
    </div>
</admin-navbar>
<div class="content-area">
    <div class="job-container" *ngIf="!isLoading && jobList && jobList.length > 0">
        <infinite-list [rowHeight]="cardHeight">
            <download-job-card  *infiniteFor="let job of jobList" [job]="job">
            </download-job-card>
        </infinite-list>
    </div>
</div>
